<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to Marvel font -->
    <link href="https://fonts.googleapis.com/css?family=Marvel" rel="stylesheet">

    <!-- Add icon library -->

<body>
    <section class="container-fluid">
        <section class="row">
            <div class="col-md-9">
                <div id="marvelCharacterButtons">

                </div>

                <div id="marvelCharacters">

                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <form id="marvelCharacterForm">

                    </div>
                    <div class="card-body">
                        <input type="text" id="marvel-character-input">

                        <br />

                        </form>
                    </div>
                </div>

            </div>
        </section>
    </section>

    <img id="logo" src="assets/images/PoweredBy_200px-Black_HorizLogo.png" alt="Giphy logo" />

    <!-- Link to jQuery CDN -->
